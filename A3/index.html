<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hassan's Portfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#3b82f6',
            secondary: '#10b981',
            dark: '#1e293b',
            light: '#f8fafc',
            accent: '#f59e0b',
          },
          animation: {
            'fade-in': 'fadeIn 1s ease-in-out',
            'float': 'float 3s ease-in-out infinite',
            'slide-in': 'slideIn 0.5s ease-out',
            'fade-in-up': 'fadeInUp 0.5s ease-out',
            'project-enter': 'projectEnter 0.5s ease-out forwards',
            'skill-enter': 'skillEnter 0.5s ease-out forwards'
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' }
            },
            fadeInUp: {
              '0%': { opacity: '0', transform: 'translateY(20px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' }
            },
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-10px)' }
            },
            slideIn: {
              '0%': { transform: 'translateX(-20px)', opacity: '0' },
              '100%': { transform: 'translateX(0)', opacity: '1' }
            },
            projectEnter: {
              '0%': { opacity: '0', transform: 'scale(0.8) translateY(20px)' },
              '100%': { opacity: '1', transform: 'scale(1) translateY(0)' }
            },
            skillEnter: {
              '0%': { opacity: '0', transform: 'scale(0.9)' },
              '100%': { opacity: '1', transform: 'scale(1)' }
            }
          }
        }
      }
    }
  </script>
  <style type="text/tailwindcss">
    @layer utilities {
      .text-gradient {
        @apply bg-clip-text text-transparent bg-gradient-to-r from-primary to-secondary;
      }
      .bg-glass {
        @apply bg-white/10 backdrop-blur-md border border-white/10;
      }
      .horizontal-scroll {
        @apply flex overflow-x-auto snap-x snap-mandatory w-screen h-screen;
        scroll-snap-type: x mandatory;
        scroll-behavior: smooth;
      }
      .horizontal-section {
        @apply flex-none w-screen h-screen snap-start overflow-y-auto;
      }
      .hide-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .light-mode {
        @apply bg-gray-100 text-dark;
      }
      .animate-me {
        @apply opacity-0;
      }
      .project-card {
        @apply transition-all duration-300 opacity-0;
      }
      .skill-card {
        @apply transition-all duration-300 opacity-0;
      }
      .nav-link {
        @apply px-4 py-2 rounded-lg transition-colors duration-300;
      }
    }
  </style>
</head>
<body class="bg-gradient-to-br from-dark to-gray-800 text-light font-sans antialiased hide-scrollbar">

      <a href="#home" class="nav-link block py-2 text-white hover:bg-primary/20">Home</a>
      <a href="#projects" class="nav-link block py-2 text-white hover:bg-primary/20">Projects</a>
      <a href="#skills" class="nav-link block py-2 text-white hover:bg-primary/20">Skills</a>
      <a href="#contact" class="nav-link block py-2 text-white hover:bg-primary/20">Contact</a>

  </nav>

  <!-- Progress Bar -->

  <!-- Horizontal Scroll Container -->
  <div class="horizontal-scroll hide-scrollbar pt-16" id="horizontal-scroll">
    <!-- Home Section -->
    <section id="home" class="horizontal-section flex items-center justify-center">
      <div class="container mx-auto px-4 py-16 md:py-24">
        <div class="flex flex-col lg:flex-row items-center gap-12">

    <!-- Contact Section -->
    <section id="contact" class="horizontal-section bg-dark/70 flex items-center justify-center">

          Get In Touch
        </h2>
        <div class="max-w-2xl mx-auto bg-glass p-8 rounded-xl shadow-lg">
          <form id="contact-form" class="space-y-6">
            <div>
              <label for="name" class="block text-gray-300 mb-2">Your Name</label>
              <input type="text" id="name" class="w-full px-4 py-3 bg-dark/50 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">

            <div>
              <label for="email" class="block text-gray-300 mb-2">Email Address</label>

              <label for="message" class="block text-gray-300 mb-2">Your Message</label>

  <!-- Navigation Dots -->
  <div class="fixed right-8 top-1/2 transform -translate-y-1/2 z-50 flex flex-col space-y-4">
    <button class="nav-dot w-3 h-3 rounded-full bg-primary opacity-100" data-section="0"></button>
    <button class="nav-dot w-3 h-3 rounded-full bg-gray-600 opacity-50" data-section="1"></button>
    <button class="nav-dot w-3 h-3 rounded-full bg-gray-600 opacity-50" data-section="2"></button>
    <button class="nav-dot w-3 h-3 rounded-full bg-gray-600 opacity-50" data-section="3"></button>
  </div>

  <!-- Theme Toggle -->
  <button id="theme-toggle" class="fixed bottom-4 right-4 bg-glass p-3 rounded-full shadow-lg z-50">
    <i class="fas fa-moon"></i>
  </button>

  <!-- Toast Notification -->
  <div id="toast" class="fixed bottom-4 left-1/2 transform -translate-x-1/2 bg-glass px-6 py-3 rounded-lg shadow-lg hidden z-50"></div>

  <!-- Real-time Clock -->
  <div id="clock" class="fixed top-20 right-4 text-sm text-gray-400 z-50"></div>

  <script>
    // Mobile Menu Toggle
    const mobileMenuButton = document.getElementById('mobile-menu-button');
    const mobileMenu = document.getElementById('mobile-menu');
    
    mobileMenuButton.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });

    // Close mobile menu when clicking on a link
    document.querySelectorAll('#mobile-menu a').forEach(link => {
      link.addEventListener('click', () => {
        mobileMenu.classList.add('hidden');
      });
    });

    // 1. Horizontal Scroll Navigation
    const horizontalScroll = document.getElementById('horizontal-scroll');
    const navDots = document.querySelectorAll('.nav-dot');
    const progressBar = document.getElementById('progress-bar');
    
    // Update active dot and progress based on scroll position
    horizontalScroll.addEventListener('scroll', () => {
      const scrollPosition = horizontalScroll.scrollLeft;
      const sectionWidth = window.innerWidth;
      const activeSection = Math.round(scrollPosition / sectionWidth);
      
      // Update navigation dots
      navDots.forEach((dot, index) => {
        if (index === activeSection) {
          dot.classList.add('bg-primary', 'opacity-100');
          dot.classList.remove('bg-gray-600', 'opacity-50');
        } else {
          dot.classList.remove('bg-primary', 'opacity-100');
          dot.classList.add('bg-gray-600', 'opacity-50');
        }
      });
      
      // Update progress bar
      const scrollPercentage = (scrollPosition / (horizontalScroll.scrollWidth - window.innerWidth)) * 100;
      progressBar.style.width = `${scrollPercentage}%`;
    });
    
    // Click on dot to scroll to section
    navDots.forEach(dot => {
      dot.addEventListener('click', () => {
        const sectionIndex = dot.dataset.section;
        horizontalScroll.scrollTo({
          left: window.innerWidth * sectionIndex,
          behavior: 'smooth'
        });
      });
    });
    
    // 2. Keyboard Navigation
    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft') {
        horizontalScroll.scrollBy({
          left: -window.innerWidth,
          behavior: 'smooth'
        });
      } else if (e.key === 'ArrowRight') {
        horizontalScroll.scrollBy({
          left: window.innerWidth,
          behavior: 'smooth'
        });
      }
    });
    
    // 3. Touch Gestures for Mobile
    let touchStartX = 0;
    let touchEndX = 0;
    
    horizontalScroll.addEventListener('touchstart', (e) => {
      touchStartX = e.changedTouches[0].screenX;
    }, {passive: true});
    
    horizontalScroll.addEventListener('touchend', (e) => {
      touchEndX = e.changedTouches[0].screenX;
      handleSwipe();
    }, {passive: true});
    
    function handleSwipe() {
      const threshold = 50;
      if (touchEndX < touchStartX - threshold) {
        // Swipe left
        horizontalScroll.scrollBy({
          left: window.innerWidth,
          behavior: 'smooth'
        });
      } else if (touchEndX > touchStartX + threshold) {
        // Swipe right
        horizontalScroll.scrollBy({
          left: -window.innerWidth,
          behavior: 'smooth'
        });
      }
    }
    
    // 4. Scroll Animation
    const scrollObserver = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('animate-fade-in');
          entry.target.classList.add('animate-fade-in-up');
        }
      });
    }, { threshold: 0.1 });
    
    document.querySelectorAll('section, .bg-glass, .animate-me').forEach(element => {
      scrollObserver.observe(element);
    });
    
    // 5. Theme Toggle (Dark/Light Mode)
    const themeToggle = document.getElementById('theme-toggle');
    
    function applySavedTheme() {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'light') {
        document.body.classList.add('light-mode');
        document.body.classList.add('bg-gray-100');
        document.body.classList.add('text-dark');
        themeToggle.querySelector('i').classList.replace('fa-moon', 'fa-sun');
      }
    }
    
    themeToggle.addEventListener('click', () => {
      document.body.classList.toggle('light-mode');
      document.body.classList.toggle('bg-gray-100');
      document.body.classList.toggle('text-dark');
      
      const icon = themeToggle.querySelector('i');
      if (document.body.classList.contains('light-mode')) {
        icon.classList.replace('fa-moon', 'fa-sun');
        localStorage.setItem('theme', 'light');
      } else {
        icon.classList.replace('fa-sun', 'fa-moon');
        localStorage.setItem('theme', 'dark');
      }
    });
    
    // Apply saved theme on load
    applySavedTheme();
    
    // 6. Typewriter Effect for Hero Text
    const heroText = document.querySelector('.hero-text');
    const texts = ["Web Developer", "UI/UX Designer", "Frontend Engineer"];
    let currentText = 0;
    let charIndex = 0;
    let isDeleting = false;
    
    function typeWriter() {
      const currentString = texts[currentText];
      
      if (isDeleting) {
        heroText.textContent = currentString.substring(0, charIndex--);
        if (charIndex === 0) {
          isDeleting = false;
          currentText = (currentText + 1) % texts.length;
        }
      } else {
        heroText.textContent = currentString.substring(0, charIndex++);
        if (charIndex > currentString.length) {
          isDeleting = true;
        }
      }
      
      setTimeout(typeWriter, isDeleting ? 50 : 150);
    }
    
    // Start typewriter effect
    typeWriter();
    
    // 7. Interactive Particle Background
    const canvas = document.createElement('canvas');
    canvas.className = 'fixed inset-0 -z-10 w-full h-full opacity-50';
    document.body.prepend(canvas);
    
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const ctx = canvas.getContext('2d');
    
    const particles = [];
    for (let i = 0; i < 50; i++) {
      particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        size: Math.random() * 3 + 1,
        speedX: Math.random() * 1 - 0.5,
        speedY: Math.random() * 1 - 0.5
      });
    }
    
    function animateParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      particles.forEach(particle => {
        ctx.fillStyle = 'rgba(59, 130, 246, 0.5)';
        ctx.beginPath();
        ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
        ctx.fill();
        
        particle.x += particle.speedX;
        particle.y += particle.speedY;
        
        if (particle.x < 0 || particle.x > canvas.width) particle.speedX *= -1;
        if (particle.y < 0 || particle.y > canvas.height) particle.speedY *= -1;
      });
      
      requestAnimationFrame(animateParticles);
    }
    
    animateParticles();
    
    // 8. Form Validation with Toast Notifications
    const form = document.getElementById('contact-form');
    const toast = document.getElementById('toast');
    
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      if (!email.includes('@')) {
        showToast('Please enter a valid email address', 'error');
        return;
      }
      
      showToast('Message sent successfully!', 'success');
      form.reset();
    });
    
    function showToast(message, type) {
      toast.textContent = message;
      toast.className = `fixed bottom-4 left-1/2 transform -translate-x-1/2 bg-glass px-6 py-3 rounded-lg shadow-lg ${
        type === 'error' ? 'text-red-400' : 'text-green-400'
      }`;
      toast.classList.remove('hidden');
      
      setTimeout(() => {
        toast.classList.add('hidden');
      }, 3000);
    }
    
    // 9. Skills Data
    const skills = [
      { name: "HTML5", value: 95 },
      { name: "CSS3", value: 90 },
      { name: "JavaScript", value: 85 },
      { name: "React", value: 80 },
      { name: "Node.js", value: 75 },
      { name: "Tailwind", value: 85 },
      { name: "Git", value: 80 },
      { name: "MongoDB", value: 70 }
    ];
    
    // 10. Project Data
    const projects = [
      { 
        title: "Health Connect", 
        description: "Healthcare booking platform with React and Node.js featuring appointment scheduling.",
        tags: ["React", "Node.js", "MongoDB"],
        icon: "fa-heartbeat"
      },
      { 
        title: "Weather App", 
        description: "Real-time weather forecast application using OpenWeather API with dynamic backgrounds.",
        tags: ["JavaScript", "API", "CSS3"],
        icon: "fa-cloud-sun"
      },
      { 
        title: "To-Do List", 
        description: "Task management application with local storage persistence and priority tagging.",
        tags: ["Vanilla JS", "Local Storage"],
        icon: "fa-tasks"
      },
      { 
        title: "E-commerce Site", 
        description: "Full-featured online store with product catalog and checkout system.",
        tags: ["React", "Node.js", "Stripe"],
        icon: "fa-shopping-cart"
      },
      { 
        title: "Recipe Finder", 
        description: "Search and save recipes with dietary filters and meal planning.",
        tags: ["React", "API", "Firebase"],
        icon: "fa-utensils"
      },
      { 
        title: "Portfolio Template", 
        description: "Responsive portfolio template with modern design and animations.",
        tags: ["HTML5", "CSS3", "JavaScript"],
        icon: "fa-laptop-code"
      }
    ];
    
    // 11. Render Projects with Sequential Animation
    function renderProjects() {
      const container = document.getElementById('projects-container');
      container.innerHTML = '';
      
      projects.forEach((project, index) => {
        const projectEl = document.createElement('div');
        projectEl.className = 'bg-glass p-8 rounded-xl shadow-lg hover:shadow-xl transition-all project-card';
        projectEl.style.animationDelay = `${index * 0.3}s`;
        projectEl.innerHTML = `
          <div class="h-48 bg-gradient-to-br from-primary/20 to-secondary/20 rounded-lg mb-6 flex items-center justify-center">
            <i class="fas ${project.icon} text-5xl text-primary"></i>
          </div>
          <h3 class="text-2xl font-bold mb-4">${project.title}</h3>
          <p class="text-gray-300 mb-4">${project.description}</p>
          <div class="flex flex-wrap gap-2">
            ${project.tags.map(tag => `<span class="bg-primary/20 text-primary px-3 py-1 rounded-full text-sm">${tag}</span>`).join('')}
          </div>
        `;
        container.appendChild(projectEl);
        
        // Animate each project sequentially
        setTimeout(() => {
          projectEl.classList.add('animate-project-enter');
        }, index * 300);
      });
    }
    
    // 12. Render Skills with Sequential Animation
    function renderSkills() {
      const container = document.getElementById('skills-container');
      container.innerHTML = '';
      
      skills.forEach((skill, index) => {
        const skillEl = document.createElement('div');
        skillEl.className = 'bg-glass p-6 rounded-xl text-center hover:shadow-xl transition-all skill-card';
        skillEl.style.animationDelay = `${index * 0.2}s`;
        skillEl.innerHTML = `
          <div class="radial-progress text-primary mx-auto" style="--value:${skill.value}; --size:5rem; --thickness: 6px;">
            <span class="text-sm font-bold">${skill.value}%</span>
          </div>
          <h4 class="mt-4 font-bold">${skill.name}</h4>
        `;
        container.appendChild(skillEl);
        
        // Animate each skill sequentially
        setTimeout(() => {
          skillEl.classList.add('animate-skill-enter');
        }, index * 200);
      });
    }
    
    // Initial render with animations
    renderProjects();
    renderSkills();
    
    // 13. Load More Projects
    document.getElementById('load-more').addEventListener('click', () => {
      // In a real app, you would fetch more projects here
      showToast('All projects are already loaded!', 'info');
    });
    
    // 14. Dynamic Age Calculator
    function calculateAge() {
      const birthDate = new Date('1995-05-15'); // Replace with your birthdate
      const diff = Date.now() - birthDate.getTime();
      const ageDate = new Date(diff);
      const age = Math.abs(ageDate.getUTCFullYear() - 1970);
      
      document.getElementById('age-display').textContent = `${age} years young`;
    }
    
    calculateAge();
    
    // 15. Real-time Clock
    function updateClock() {
      const now = new Date();
      document.getElementById('clock').textContent = now.toLocaleTimeString();
    }
    
    setInterval(updateClock, 1000);
    updateClock();
    
    // 16. Interactive 3D Card Effect
    function setupCardHoverEffects() {
      const cards = document.querySelectorAll('.project-card, .skill-card');
      
      cards.forEach(card => {
        card.addEventListener('mousemove', (e) => {
          const x = e.clientX - card.getBoundingClientRect().left;
          const y = e.clientY - card.getBoundingClientRect().top;
          
          const centerX = card.offsetWidth / 2;
          const centerY = card.offsetHeight / 2;
          
          const angleX = (y - centerY) / 10;
          const angleY = (centerX - x) / 10;
          
          card.style.transform = `perspective(1000px) rotateX(${angleX}deg) rotateY(${angleY}deg) scale(1.05)`;
        });
        
        card.addEventListener('mouseleave', () => {
          card.style.transform = 'perspective(1000px) rotateX(0) rotateY(0) scale(1)';
        });
      });
    }
    
    // Setup card effects after projects and skills are rendered
    setTimeout(setupCardHoverEffects, Math.max(projects.length * 300, skills.length * 200) + 500);
    
    // 17. Dynamic Background Gradient
    let angle = 0;
    setInterval(() => {
      angle = (angle + 0.5) % 360;
      document.body.style.background = `linear-gradient(${angle}deg, var(--dark), var(--gray-800))`;
    }, 50);
    
    // 18. Smooth scrolling for navigation links
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function(e) {
        e.preventDefault();
        
        const targetId = this.getAttribute('href');
        if (targetId === '#') return;
        
        const targetSection = document.querySelector(targetId);
        if (!targetSection) return;
        
        const sectionIndex = Array.from(document.querySelectorAll('.horizontal-section')).indexOf(targetSection);
        if (sectionIndex >= 0) {
          horizontalScroll.scrollTo({
            left: window.innerWidth * sectionIndex,
            behavior: 'smooth'
          });
        }
      });
    });
  </script>
</body>
